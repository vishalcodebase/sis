    <div id="QuestionForm" class="mybutton" >
        <form onsubmit="" name="QForm" >
        <fieldset>  
          <legend class="text-center"><b>QUESTION</b> </legend>  
          <hr>     
          <div class="form-horizontal">
                        <label class="text-center" >Topic</label>
                        <input type="text" class="form-control" id="QTopic"  placeholder="Topic" required>              
                      </div>
                  <br>
                      <div class="form-group">
                    
                      <label for="Level" >Difficulty</label>
                    
                      <div class="btn-sm btn-group-toggle" id="Level" data-toggle="buttons">
                        <label class="btn btn-secondary active btn-sm">
                        <input type="radio"  name="QDifficultyLevel" value="Easy" placeholder="ID" checked> Easy
                        </label>
                        <label class="btn btn-secondary btn-sm">
                        <input type="radio"  name="QDifficultyLevel" value="Difficult" placeholder="ID" > Difficult
                        </label>
                        <label class="btn btn-secondary btn-sm">
                        <input type="radio"  name="QDifficultyLevel" value="VeryDifficult" placeholder="ID" > Very Difficult
                        </label>
                      </div>
                      
                  </div>
                      <div class="form-group">
                            <label class="text-center">Enter The Question</label> <br>
                            <textarea name="Enter the Question" class="form-control" id="QText" cols="75" rows="3" placeholder="Enter the Question" required></textarea>
                        </div>
                      
         </fieldset> 
                        <!-- Table for AnswerType -->
          <fieldset>  
              <legend class="text-center"><b>OPTIONS</b> </legend> 
              <hr>
                        <div>  
                      <div class="row">  <!-- Row 1 Answertype -->
                        <div class="col-sm-1"><label class="text-center ">Type</label> </div>
                        <div class="btn-sm col-sm-3" data-toggle="buttons" >
                                <label class="btn btn-secondary btn-sm">
                                <input type="radio"  name="AnswerType" value="MCQ" checked> MCQ
                                </label>
                                <label class="btn btn-secondary btn-sm">
                                <input type="radio"  name="AnswerType" value="MCA"> MCA
                                </label>
                        </div>
                        <div class="col-sm-2" >
                          
                              <label class="text-center"  >Num of Opt</label>
  
                        </div>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="NumOption" min="2" max="5" placeholder="2-5" required>
                        </div>
                        <div  class="col-sm-2">
                          
                            <label class="text-center" >NumCorrect</label>

                        </div>
                      <div class="col-sm-2">
                          <input type="number" class="form-control" id="NumCorrect" min="1" max="5" placeholder="2-5" value=1 required>
                      </div>
                      </div>
                      <br>  
                      <div class="container">
                          
                          <div class="table-responsive">          
                          <table class="table collapse" id="OptionTable">
                            <col width="3%">
                            <col width="70%">
                            <col width="10%">
                            <col width="10%">
                            <thead>
                              <tr>
                                <th>#</th>
                                <th class="text-center">Text</th>
                                <th>Tick</th>
                                <th>Marks</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr id="OptionRow1" style="visibility: hidden">
                                <td>1</td>
                                <td><input type="text" class="form-control" id="OptionText1" ></td>
                                <td><input type="checkbox" name="CheckRight" id="MCA1" style="visibility: hidden" value="A">
                                  <input type="radio" name="RadioRight" id="MCQ1" style="visibility: hidden" value="A">
                                </td>
                                <td></td>
                                
                              </tr>
                              <tr id="OptionRow2" style="visibility: hidden">
                                  <td>2</td>
                                  <td><input type="text" class="form-control" id="OptionText2" ></td>
                                  <td><input type="checkbox" name="CheckRight" id="MCA2" style="visibility: hidden" value="B">
                                    <input type="radio" name="RadioRight" id="MCQ2" style="visibility: hidden" value="B">
                                  </td>
                                  <td></td>
                                  
                                </tr>
                                <tr id="OptionRow3" style="visibility: hidden">
                                    <td>3</td>
                                    <td><input type="text" class="form-control" id="OptionText3" ></td>
                                    <td><input type="checkbox" name="CheckRight" id="MCA3" style="visibility: hidden" value="C" >
                                      <input type="radio" name="RadioRight" id="MCQ3" style="visibility: hidden" value="C">
                                    </td>
                                    <td></td>
                                    
                                  </tr>
                                  <tr id="OptionRow4" style="visibility: hidden">
                                      <td>4</td>
                                      <td><input type="text" class="form-control" id="OptionText4" ></td>
                                      <td><input type="checkbox" name="CheckRight" id="MCA4" style="visibility: hidden" value="D" >
                                        <input type="radio" name="RadioRight" id="MCQ4" style="visibility: hidden" value="D">
                                      </td>
                                      <td></td>
                                      
                                    </tr>
                                    <tr id="OptionRow5" style="visibility: hidden" >
                                        <td>5</td>
                                        <td><input type="text" class="form-control" id="OptionText5" ></td>
                                        <td><input type="checkbox" name="CheckRight" id="MCA5" style="visibility: hidden" value="E">
                                          <input type="radio" name="RadioRight" id="MCQ5" style="visibility: hidden" value="E">
                                        </td>
                                        <td></td>
                                        
                                      </tr>
                            </tbody>
                          </table>
                          </div>
                        </div>

                      
          </fieldset>
                    

                        <div class=" text-center btn-group-toggle"> 
                          <input type="button" class="btn btn-secondary" value="Next Question" onclick="GetQuestion()" >
                          <input type="button" class=" btn btn-secondary" value="Submit" onclick="QuestionSubmit()">
                        </div>

                 </form>

                
    </div>
