    <!-- User Data -->
    <div class="mybutton">
        <form id="StudentDetails" action="mcq.html">
            <div class="form-group">
              <label class="text-center" >Name</label>
              <input type="username" class="form-control" id="StudentName"  placeholder="Enter your Name" required>              
            </div>
            <div class="form-group">
              <label class="text-center" >Employee ID</label>
              <input type="userid" class="form-control" id="EmployeeId" placeholder="ID" required>
            </div>
            <div class="form-group">
              <label class="text-center">Company Name</label>
              <input type="text" class="form-control" id="CompanyName" placeholder="Company" required>
            </div>
            <div class="form-group">
              <label class="text-center"  >Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Minimum 5 characters" required>
              <div class="form-group">
                <label class="text-center"  >Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPassword" placeholder="Enter Same as Above" required>
            </div>
            <button   class="btn btn-primary center-block" type="submit" onclick="GetData()" >Register</button>
          </form>
          
    </div>
